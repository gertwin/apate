
<template id="form-save-template">
    <div id="dialog-saveas"
        class="mdc-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="dialog-saveas-title">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <form id="form-saveas" autocomplete="off">
                    <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                    <h2
                        id="dialog-saveas-title"
                        class="mdc-dialog__title">title</h2>
                    <div class="mdc-dialog__content">
                        <div class="saveas-content">
                            <div class="mdc-text-field mdc-text-field--outlined" id="form-group-filename">
                                <input type="text" class="mdc-text-field__input" id="text-field-filename" required>
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="tf-outlined" class="mdc-floating-label">
                                            <span i18n-content="filenameLabel">filename</span>
                                        </label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <!-- Save -->
                        <button id="save-btn" class="mdc-button mdc-button--raised">
                            <span i18n-content="saveDialogButton">Yes</span>
                        </button>
                        <button id="not-save-btn" class="mdc-button">
                            <span i18n-content="cancelDialogButton">Cancel</span>
                        </button>

                    </footer>
                </form>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
</template>
